{% extends "base.html" %}

{% block content %}


<h2>{{title}}</h2>
<hr>
    <form id="addEditForm" action="{{action}}" method="POST">  
        {{ form.hidden_tag() }}
        {% for field in form %}
            {% if field.type == "StringField" %}
            <div class="form-group row">
                <label for="{{field.name}}" class="col-sm-2 col-form-label">{{field.label.text}}</label>
                <div class="col-sm-10">
                    <input type="text" name="{{field.name}}" class="form-control" placeholder="{{field.label.text}}" value="{{field.data}}" required>
                </div>
            </div>
            {% endif %}
        {% endfor %}

        <hr>
        <div class="form-group row">
          <div class="col-sm-10">
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Volver</a>
            <button type="submit" class="btn btn-primary">{{action_label}}</button>
          </div>
        </div>
      </form>
{% endblock %}

{% block extrascripts %}
<script>
$(document).ready(function(){
    $("#addEditForm").on('submit', function(){
        $("#addEditForm").validate();
    })
});
</script>
{% endblock %}
