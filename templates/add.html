{% extends "base.html" %}

{% block content %}


<h2>Nuevo contacto</h2>
<hr>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="name"  class="form-control" id="inputName" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputLastName" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-10">
            <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control" id="address" placeholder="Dirección">
            </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">Localidad</label>
            <div class="col-sm-10">
                <input type="text" name="city" class="form-control" id="city" placeholder="Localidad">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Teléfono">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <hr>
        <div class="form-group row">
          <div class="col-sm-10">
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Volver</a>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </form>
{% endblock %}
